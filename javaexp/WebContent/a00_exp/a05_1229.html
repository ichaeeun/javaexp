<!-- 
html
1. [하]table의 cell과 두께 관련 속성을 예제를 통해서 기술하세요..
	cellpadding: cell 안의 글자와 border 사이 간격을 설정해준다. 
	cellspacing cell과 cell간의 간격을 설정해준다. 
	border: 테두리의 굵기를 설정해준다. 
	<table align = "center" width="200" height="200" border="1"
 		cellpadding="10" cellspacing="10" >
 		
2. [하]css을 사용하는 이유와 테이블 내부 글자의 정렬과 
	cell을 병합하는 속성과 속성값 기술하세요.
	html 속성으로는 테이블 내 글자정렬이나 border 를 한라인으로 처리하는 등의 설정을 하지 못한다. 
	td{text-align:center; border:1px solid green;} 과 같이 설정. 
	border-collpase;collapse : border 를 1랄인으로 표시한다. 
	cell병합하는 속성은 colspan="2" rowspan="2" 
3. [중]아래와 같은 테이블을 만드세요.
               성 적 표
    번호    이름   국어  영어  수학  => 타이틀 중앙정렬
     1   홍길동    90   90   70
     2   김길동    80   90   80
     3   신길동    70   80   70
    1) 테이블 전체 한 line표시 
    2) 번호와 이름은 중앙 정렬, 점수는 오른쪽 정렬
    3) 기타 화면상 적절한 색상과 cell간격 설정 통해 데이터 출력 처리.
 -->
 	<table border  cellspacing="10"  width="300" height="200">
 		<col width ="20%">
 		<col width ="20%">
 		<col width ="20%">
 		<col width ="20%">
 		<caption>성 적 표</caption>
 		<tr style="background-color:green;"><th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th></tr>
 		<tr><td>1</td><td>홍길동</td><td class="a01">90</td><td class="a01">90</td><td class="a01">70</td></tr>
 		<tr><td>2</td><td>김길동</td><td class="a01">80</td><td class="a01">90</td><td class="a01">80</td></tr>
 		<tr><td>3</td><td>신길동</td><td class="a01">70</td><td class="a01">80</td><td class="a01">70</td></tr>
 	
 	</table>
