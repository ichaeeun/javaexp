<!--  html
1. 텍스트를 변경하는 코드에서 계층적 적용이라는 말의 의미를 설명하고, 
	이택릭체로 진하게 처리하는 안녕하세요 코드를 만들어 출력해보세요.

	계층적 적용은 태그안에 태그를 처리하는 것을 말한다. 
-->
	<i>안녕하세요</i>
	<i><b>안녕하세요</b></i>
<!-- 
2. 텍스트 꾸미기 코드의 사선과 언더라인, 첨자에 관련하여 기술하세요.

	텍스트꾸미기코드는 태그 자체 내에 코드를 랜더링할 때, 지원되는 특성을 말한다. 
	b:굵기, strong: 진하기, i:이탤릭, del:취소선, ins:추가됨
	sup:윗첨자, sub:아래첨자, 
-->
	<br>
	<del>사선(취소선)</del>
	<ins>언더라인 처리</ins>
	보통글자<sup>윗첨자</sup>
	<sub>아래첨자</sub>

<!-- 	

3. 블럭과 인라인 태그의 의미와 코드를 분류하여 기술하고, 해당 내용에 간단한 예제를 만드세요.
	블럭 태그는 p, div, ul, h1 으로 줄바꿈 처리하는 태그를 말한다. 
	인라인태그는 img,span 등 텍스트꾸미기와 관련한 태그로, 
	줄바꿈 처리하지 않고 해당 문자열 안에서 처리된다. 
	 <div style="background-color:skyblue; padding:20px;">
	 해당 블럭 안에 배경색과 테두리-문자열 사이 간격을 설정해주었다. 
	 </div>
	 <span style="color:red">사랑</span>사랑사랑 
	 사랑은 줄바꿈 되지않고 첫번째 사랑 글자만 빨간색으로 표시된다.
-->
	<h1>블럭의 대표적인 예제</h1>

<!-- 
4. 이미지의 기본 속성을 기술하고, 좋아하는 애완 동물의 사진을 출력하는 코드를 작성하세요.

	1.src: 이미지 경로를 설정 
	2.width: 이미지 넓이 지정
	3.height: 이미지 높이 지정
	4.alt: alternative. 이미지가 해당경로에 없을 때, 지정된 문자열을 출력한다. 
	이미지 태그는 이미지 파일을 화면에서 출력할때 사용된다. 
	<img src="puppy.jpg"> 
-->
	<img src="puppy.jpg" width="200" height="200">

<!-- 
5. 웹에서 상대적 경로와 절대적 경로/외부 페이지의 차이를 기본적인 예제를 통하여 설명하세요.
	상대적 경로: 현재페이지(a02_1223.html)를 기준으로 호출하는 파일(이미지, 내부서버페이지, 다운할 파일)

			  1) 현재페이지와 같은 폴더에 있을 때는 해당 파일명을 그대로 활용하여도 된다.

<!-- 
	절대경로: 웹에서 tomcat was 와 연동하여 실행하면 프로젝트명/에 해당하는 default 경로는
			javaexp/WebContent 하위와 연결되어 있어, 
			http://localhost:8080/javaexp/ 경로와 동일하다. 
			http://localhost:8080 부분은 소스에서 생략이 가능하다. 
			
			/javaexp/Webcontent/z01_img/banana.png 
			/프로젝트명/하위 기본경로에서 z01_img/banana.png를 접근하여 호출할 수 있다.
			
			웹프로그램 소스에서는 소스마다 접근방식을 다르게 하고 있다. 
				각 폴더마다 특별한 기능을 가진 폴더를 분류를 해놓고 있다. 
				ex)java소스 저장폴더, 설정파일, 컴파일된 파일, 웹화면을 출력할 파일폴더 
				
				html,css,이미지 파일을 기본폴더에서 접근하게 설정했던 그것이 WebContent 폴더.
				화면에 보여주는 부분을 특정하게 설정해서 처리하게끔 했다. 
--> 
				<h2>절대 경로로 호출</h2>

<!-- 
7. ul/ol/dl의 차이점과 속성을 기술하세요.
	<ul>
		<li><a href="#">메뉴1</a></li>
		<li><a href="#">메뉴2</a></li>
		<li><a href="#">메뉴3</a></li>
	</ul>
	ul(unordered list)은 순서가 없는 리스트를 표현할때 사용된다. 
		1)type="disc/circle/square/none"
			disc:디스크판모양으로 원이 꽉찬 모양 
			circle: 원모양테두리
			square: 네모모양
			none: 모양이 붙지않음 
	ol(ordered list)은 순서가 있는 리스트를 표현할때 사용된다. 
		숫자(기본), 로마자(I,i), 알파벳 
	dl은 정의 리스트로, <dt>정의할단어를 넣고 
	<dd>정의내용 으로 활용한다. 
8. 계층형으로 취미 생활을 종류/타이틀을 넣고, 경험 내용을 ul, ol, dt를 이용하여 
	계층형으로 처리하는 페이지를 만드세요.
-->
	<h2>취미생활</h2>
	<ol type="1">
		<li>운동
			<ul type="circle">
				<li>수영
				<li>헬스 
			</ul>
			
		<li>맛집투어

				<dt><strong>강남곱 </strong>

			</dl>
			
	</ol>
