<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 
 
*/
//
	var pname="";
	var call1=function(){
		for(idx in arguments){
			pname+=arguments[idx];
		}
		alert(pname);
	}
	
	function call2(p){
		alert(p);
	}
	
	var tot=0;
	var no=1;
	function call3(pname,price){
		var show="";
		var cnt = prompt("갯수","0");
		tot+=Number(price)*Number(cnt);
		show+="<tr><td>no</td><td>물건명</td><td>가격</td><td>갯수</td><td>계</td></tr>";
		show+="<tr><td>"+no+"</td><td>"+pname+"</td><td>"+price+"</td><td>"+cnt+"</td><td>"+price*cnt+"</td></tr>";
		document.querySelector("#table01").innerHTML+=show;
		document.querySelector("#tot").innerHTML="총계: "+tot;
		no++;
	}
	
	function call(num,str){
		//call(25)를 통해 넘겨온 데이터를 num이라는 변수에 할당하고 
		//num을 다시 하단에 출력 처리한다. 
		alert("호출된다!"+num+str);
	}
	// var obj = document.querySelector("h3"); 
	// 모든 h3를 넘긴 것이 아니고, 클릭한 h3를 함수를 통해 전달 
	function call5(obj){
		alert(obj+": 객체 전달됨");
		obj.innerHTML="성공 클릭하셨습니다.";
		obj.align="center";
		obj.style.backgroundColor="tomato";
	}
	
	//입력받은 pname누적하여 처리 
	var addPname="";
	function prod(pname){
		addPname+=pname+" "; 
		alert(addPname);
	}
	
	function call4(pname,price){
		alert("물건명: "+pname+"\n가격: "+price+"원");
	}
	
	// DOM객체 전체 넘겼기 때문에, 해당객체가 가지고 있는 내용을 
	// 출력할 수 있다. 
	function call6(obj){
		alert(obj.innerHTML);
	}
</script>
</head>
<body>
   <h2></h2>
   <h3 align="center">화면에 있는 태그 내용입니다!</h3>
   <!--  onclick="함수()" : 클릭이라는 이벤트를 처리하고 
   			클릭이라는 이벤트에 연결된 정의 함수(이벤트핸들러)를 호출 
   -->
   <h3 onclick="call(25,'홍길동')">클릭해볼까요?(변수)</h3>
   <!-- this: 클릭한 현재 객체를 전달 -->
   <h3 onclick="call5(this)">클릭해볼까요?(h3객체)</h3>
   
   <h3 onclick="prod('사과')">사과</h3>
   <h3 onclick="prod('바나나')">바나나</h3>
   <h3 onclick="prod('딸기')">딸기</h3>
   <h3 onclick="prod('망고')">망고</h3>
   <h3 onclick="prod('귤')">귤</h3>
   <!--  클릭했을때 사과가 alert로 출력되게 해보세요 -->
   
   
   <table border>
   	 <tr><td onclick="call4('사과',3000)">사과/3000원</td>
   		<td onclick="call4('바나나',4000)">바나나/4000원</td>
   		<td onclick="call4('딸기',15000)">딸기/15000원</td></tr>
   	<tr><td onclick="call6(this)">수박/15000원</td>
   		<td onclick="call6(this)">오렌지/5000원</td>
   		<td onclick="call6(this)">키위/10000원</td></tr>
   	<tr><td onclick="call6(this)">포도/15000원</td>
   		<td onclick="call6(this)">단감/5000원</td>
   		<td onclick="call6(this)">멜론/16000원</td></tr>
  
   </table>
   
   <h3 onclick="call1('바나나')">바나나</h3>
   <h3 onclick="call1('딸기')">딸기</h3>
   <h3 onclick="call1('사과')">사과</h3>
   
   
   <table border>
   	<tr><th>물건명</th><th>가격</th></tr>
   	<tr><td onclick="call2('바나나')">바나나</td><td onclick="call2('3000원')">3000</td></tr>
   </table>    
   
   <br><br><br><br>
   <table id="table01" border>
  	 <tr><td onclick="call3('사과',3000)">사과/3000원</td>
   		<td onclick="call3('바나나',4000)">바나나/4000원</td>
   		<td onclick="call3('딸기',15000)">딸기/15000원</td></tr>
   	<tr><td onclick="call3('수박',15000)">수박/15000원</td>
   		<td onclick="call3('오렌지',5000)">오렌지/5000원</td>
   		<td onclick="call3('키위',10000)">키위/10000원</td></tr>
   	<tr><td onclick="call3('포도',15000)">포도/15000원</td>
   		<td onclick="call3('단감',5000)">단감/5000원</td>
   		<td onclick="call3('멜론',16000)">멜론/16000원</td></tr>
   </table>
   <h3 id="tot"></h3>
   
   
</body>
