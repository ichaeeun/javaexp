	var col=prompt("col 수를 입력하세요","1");
	var row=prompt("row 수를 입력하세요","1");
	var trcolor = parseInt(Math.random()*col*row)+1;
	var show ="";
	show+="<table border>";
	show+="<tr>";
	for(var i=1;i<=col*row;i++){
		if(i%col==0){
			if(i==trcolor){
				show+="<td  bgcolor='yellow'>"+i+"</td></tr><tr>"
			}else{show+="<td>"+i+"</td></tr><tr>"}
			
		}else{
			if(i==trcolor){
				show+="<td bgcolor='yellow'>"+i+"</td>"
			}else{show+="<td>"+i+"</td>"}
		}
	}
	show+="</tr></table>"
	document.body.innerHTML+=show;

	var show2="<table width='33%' border>";
	var col2= prompt("열의 값을 입력하세요","1");
	var row2= prompt("행의 값을 입력하세요","1");
	var tot=col2*row2;
	var ranCell = parseInt(Math.random()*tot+1);
	// style='background-color:yellow;'
	var cnt=1;
	for(var rowCnt=1;rowCnt<=row2;rowCnt++){
		show2+="<tr>";
		for(var colCnt=1;colCnt<=col2;colCnt++){
			if(ranCell==cnt){
				show2+="<td style='background-color:yellow;'>";
			}else{
				show2+="<td>";
			}
			show2+=(cnt++)+"</td>";
		}
		show2+="</tr>";
	}
	show2+="</table>";
