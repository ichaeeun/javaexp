<!-- 
[html]
[하] 1. css란 무엇인가? 개념과 기본 구성에 대하여 기술하세요
	css(Cascading Style Sheet)
		1. html문서의 색이나 모양 등 외관을 꾸미는 언어를 말한다. 
		2. html의 기본 태그에서 지원하지 않는 확장된 기능을 지원하기 위하여 사용된다. 
	선택자{속성1:속성값1; 속성2:속성값2; ...}
	 선택자(selector): body안에 여러가지 요소객체를 선택할 때, 사용된다. 
		ex) 태그명, #아이디명, .클래스명, 태그명[속성=속성값]
	 속성(property): 스타일의 속성을 지정하는 것을 말한다. 
	 속성값(value): 스타일의 속성에 해당하는 값을 지정한다. 
[하] 2. css 사용 형식 3가지(외부,내부,인라인)는 예제를 통해서 설명하세요.
	1. 외부 스타일 호출 
		외부에 @@.css파일로 스타일 선언이 된 파일 만들고, 
		link href="파일명"으로 호출하여 사용한다. 
		<link type="text/css" href="mystyle.css"> 
		또는 import 사용 
		@import url(mystye.css);
	2. 내부 
		head 부분에 style로 선언하고, 해당 페이지에 적용할 css 선언한다. 
		<style type="text/css">
			h2{backgrond-color:orange;} 
		</style> 
	   
	3. 인라인 
		 각 요소객체의 style 속성으로 선언 
		<요소태그 style="속성:속성값;..">형식으로 선언한다. 
		<h2 style="color:green;">style속성</h2> 
[하] 3. css 선택자 선언의 우선 순위를 기술하세요.
		1. 인라인이 가장 우선하고 
		2. 페이지속성과 외부속성은 선언 순서에 따라 처리된다.
