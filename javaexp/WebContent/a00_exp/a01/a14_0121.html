	var tot=0;
	function plus(obj){
		tot+= parseInt(obj);
		document.querySelector("h4").innerHTML=tot;
	}
	
	var tot2=0;
	function calTot(num){
		tot2+= Number(num);
		var totObj = document.querySelector("#tot");
		totObj.innerHTML="총계: "+tot2;
	}
	
	var no =1; 
	function gugudan(){
		var set = setInterval(function(){
		var show="";
		var ran1 = parseInt(Math.random()*8+2);
		var ran2 = parseInt(Math.random()*8+2);
		var here = document.querySelector("h2");
		show += ran1+"X"+ran2+"= <input size='2' type='text'><br>";		
		here.innerHTML+=show;
		if(no>10){
			clearInterval(set);
			alert("종료!");
			here.innerHTML="종료/다시하시겠습니까?";
			no=1;
		}
		no++;
		},1000);
	}
</script>
</head>
<body>
   <h2 onclick="gugudan()">시작<br></h2>
   <table border>
   <!--  this.innerHTML : 매개변수로 현재 td의 레이블내용을 넘겨준다.  -->
