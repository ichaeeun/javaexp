<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<!-- 

[html]
[하] 1. 캡션이란 무엇이며, 기본 형식과 기본 예제(물건명,가격 등록) 기술하세요.
		특정한 요소객체를 나타내는 title인 label과, 요소객체를 묶음 처리하여 
		특정한 요소객체의 기능을 명시화하여 연결하는 것을 말한다. 
		<label><요소객체/></label>
		<label for="아이디명">타이틀</label>
		<요소객체 id="id명"> 
-->
		<label for="prod">물건명</label>
		<input type="text" id="prod">
		<label>가격등록 <input type="text"></label>
<!-- 		
[하] 2. rgb형식의 색상코드값에 대하여 기술하고, css로 body의 배경색상으로 노랑색상(rgb코드값 확인)을 설정해보세요.
		#rrggbb: red, green, blue 3원색을 16진수로 처리하여(0~255)로 각 색상의 
		농도를 설정하여 혼합하여 전체 색상을 만들어 갈 수 있다. 
		<style type="text/css">
			body{background-color:#ffff00;}
		</style>

[중] 3. 배경색상 선택:[color요소객체1], 글자색상 선택:[color요소객체2]로 
       html 해당 페이지의 전체 배경색상과 글자색상을 변경 처리하게 하세요.
       
      document.body.style.backgroundColor=this.value
      화면의 body(document.body)에서 css(style)로 배경색상(backgroundColor) 변경 
 -->
 		<hr>
 		배경색상 선택: <input type="color" value="#ffff00" 
 						onchange="body.style.backgroundColor=this.value"><br>
 		글자색상 선택: <input type="color" value="#00BFFF"
						onchange="document.body.style.color=this.value"><br><br>
 <!-- 
[하] 4. 날짜와 시간의 기본형식을 기술하세요.
		month: <input type="month" value="2016-09"><br>
		week: <input type="week" value="2016-W36"><br>
		date: <input type="date" value="2016-09-01"><br>
		time: <input type="time" value="21:30"><br>
		local: <input type="datetime-local" value="2016-09-01T21:30:10.32"><br>
[하] 5. type의 number와 range의 속성값을 이용하여 물건가격(500~10000로 변경 단계는 500단위 설정 표시),
         중량g(50~1000)를 표기하세요.
 -->
 		물건가격 <input type="number" min="500" max="10000" step="500"><br>
 		중량 50g<input type="range" min="50" max="1000" 
 				 onchange="document.querySelector('span').textContent=this.value"
 				 list="gram"><span></span>
 		<!-- 
 			document.querySelector('span').textContent=this.value
 			document.querySelector('span'): <span></span> 에 있는 요소객체 지정 
 			.textContent: 출력되는 문자열 지정 
 			=this.value: 현재 요소객체(<input type="range")의 값을 할당 
 		 -->
 		<datalist id="gram">
 			<option value="200" label="low">
 			<option value="500" label="medium">
 			<option value="800" label="high">
 		</datalist>
 		
 <!-- 
[하] 6. fieldset과 legend를 활용하여, login화면을 구성해보세요.
 -->
 <form>
 	<fieldset>
 		<legend>로그인</legend>
 		아이디: <input type="text" name="id"><br>
 		비밀번호: <input type="password" name="pass"><br>
 		<input type="submit" value="로그인">
 	</fieldset>
 </form>
</body>
</html>
