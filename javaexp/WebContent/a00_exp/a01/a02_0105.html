<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
[html]
[하] 1. 시맨틱 태그 중에 figure태그에 대하여 기본예제(css란?-기본형식 표현)를 통해 간략하게 설명하세요.
		figure : 본문에 삽입하는 소스코드, 사진, 차트 등에 내용과 설명으로 표현할 때, 사용된다. 
		figcaption : figure의 하위 태그로 타이틀 
		code : 실제 코드 내용을 표현한다. 
		<figure>
			<figcaption>css란?</figcaption>
			<small>선언부분</small>
			<pre><code>선택자{속성:속성값}</code></pre>
			<pre><code>h1{background-color:green}</code></pre>
		</figure>
[하] 2. details 태그를 통해서, 많이 하는 질문이라는 코너를 처리하세요.
-->
	<details>
		<summary>가장 많이 하는 질문</summary>
		<p>가장 많이 하는 질문 입니다.</p>
	</details>
<!-- 
[하] 3. 인라인 시맨틱 태그의 종류와 속성값에 대하여 구체적으로 기술하세요.
	 mark: 중요내용, 하이라이트 처리된다. 
	 time: 시간을 나타낼때 쓴다. 
	 meter: % 스크롤을 표시한다. 브라우저에 따라 텍스트로 나타나기도 함(정적)
	 progress: 작업의 진행정도를 전체값 대비 value로 표현. 진행정도를 나타낼때 쓰임(동적) 
[하] 4. form의 속성과 하위에 태그의 기능에 대하여 기술하세요. 
	속성: method: get/post 로 전송방식을 지정
		 action: 문자열로 지정한 페이지에 입력값을 전송한다. 
	하위태그: text: 기본 문자열 입력 
			password: 비밀번호 형식입력 
			submit: 버튼모양으로 클릭 시 form에서 지정한 페이지로 입력된 데이트를 전송한다. 
[하] 5. 하위 태그 중에 input type="submit"는 어떤 기능을 하는가?
		버튼모양으로 클릭 시 sumit을 클릭시, ?id=himan&pass=7777 형식(query string)으로 
		form 객체에 입력한 값을 서버로 전달한다. 
[중] 6. form 태그와 하위에 input을 이용하여 로그인화면을 만들고,
        로그인 클릭시, result.jsp에
        id=himan&pass=7777 형식으로 전달되게 하세요.
        로그인페이지(login.html), 결과페이지(result.jsp)
-->
		<a href="login.html">로그인</a>
		<!-- 
		----login.html 
		<form name="fo" method="get" action="result.jsp">
			사용자 ID: <input type="text" name="id" size="15" value=""><br>
			비밀번호: <input type="password" name="pass" size="15" value=""><br>
			<input type="submit" value="로그인">
		</form> 
		----result.jsp
		<body>
			아이디:${param.id}<br>
			비밀번호:${param.pass}
		</body>
		-->
<!-- 
[하] 7. input태그와 textarea의 기본 속성들을 기술하세요.
		input 태그 - 한줄짜리 입력창 
		type="text" 기본문자열 입력, type="password" 비밀번호형식 입력창 
		maxlength: 문자갯수(입력할수있는 문자갯수) 
		size:입령창크기 
		name: 입력키 , value: 초기화면에서 보이는 데이터값 지정 =>서버에 전송될때 반드시 필요 
		textarea - 여러줄 입력창 
		cols : 열단위 크기 
		rows : 행단위 크기 
[중] 8. 위 form의 input/textarea를 이용해서 아래와 같은 구매물품 명세서를
        작성해보세요
        구매 물품 명세서
        물품명:[     ]
        가격 :[     ]
        갯수 :[     ]
        기타요청사항
        [다중입력textarea]
           [등 록]
 -->
 	<form name ="fo" method="get">
 		<h2>구매 물품 명세서</h2>
 			물품명: <input type="text" name="prod" size="15" value=""><br> 
 			가격: <input type="text" name="price" size="10" value=""><br> 
 			갯수: <input type="text" name="cnt" size="5" value=""><br> 
 			기타요청사항<br>
 			<textarea cols="30" rows="10">기타요청사항</textarea><br> 
 			<input type="submit" value="등록">
 	</form>
 	
 	<h2 align ="center">구매 물품 명세서</h2>
 	<form>
 	<table align="center" border>
 		<tr><th>물품명</th><td><input type="text" name="prod"></td><tr>
 		<tr><th>가격</th><td><input type="text" name="price"></td><tr>
 		<tr><th>갯수</th><td><input type="text" name="cnt"></td><tr>
 		<tr><th>기타요청사항</th><td><textarea cols="30" rows="10"></textarea></td><tr>
 		<tr><td style="text-align:center;" colspan="2">
 		<input type="submit" value="등록"></td><tr>
 	</table>
 	</form>
</body>
</html>
