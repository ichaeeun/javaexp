<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function call(){
		alert("클릭클릭!");
	}
</script>
</head>
<body>
<!-- 
[html]
[하] 1. datalist의 기본 형식을 설명하고, 좋아하는 과일항목을 선택하는 예제를 만드세요.
		datalist id="input에 list속성으로 사용" 
 		option value="항목을 넣을 데이터1"
 		option value="항목을 넣을 데이터2"
 		input list = "datalist의 id명" 
 -->
 <h2>좋아하는 과일</h2>
 <input type="text" name="fruit" list="fruits">
 	<datalist id="fruits">
 		<option value="사과">
 		<option value="바나나">
 		<option value="딸기">
 		<option value="귤">
 	</datalist>
 <!-- 
[하] 2. input의 type 속성중 button관련 속성값을 나열하고, 해당 내용을 특징을 기술하세요.
	type="button|submit|reset" : 버튼 모양 
 			value="버튼의 label" 
 		- button: 버튼을 통해서 클릭 시, 동적인 처리를 위해 사용 - js 함수호출 
 		- submit: form 하위에 있는 모든 입력 요소 객체를 name값이 있을 때, 서버로 전송처리 
 		- reset: form 하위에 있는 모든 입력 요소객체의 입력값을 초기화 처리 
 			submit, reset 버튼은 form단위로 하나만 있다. 
[하] 3. 버튼을 클릭시, alert으로 '안녕하세요!'가 출력되게 처리하세요.
--> 
	<br>
	<input type="button" value="버튼" onclick="alert('안녕하세요')">
<!-- 
[중] 4. 이미지를 처리하는 형식이 두가지가 있다. 두가지 형식에 대하여
       기술하고, 버튼 클릭이 '클릭클릭!'이라는 메시지가 처리 되게 하세요.
 -->
 	<br> 
 	<input type="image" src="button.png" onclick="alert('클릭클릭!')"><br> 
 	<button type="button" onclick="alert('클릭클릭!')">
 		<img src="button.png"></button>
 		<button type="button" onclick="call()">
 		<img src="button.png"></button>
 		
 		<img src="../../a03_html/media/button.png" onclick="alert('클릭클릭!')">
 <!-- 
[하] 5. input type의 radio와 checkbox의 차이를 기술하고,
        여기서 name 속성은 어떤 역할을 하는지 설명하세요.
       	checkbox는 다중 선택할 수 있고, 
       	?hobby=운동&hobby=축구 : 서버에 전달은 선택되어진 것 여러개 전달 
       	radio는 한개만 선택할 수 있는데, 
       	?gender=여자 : 서버에 전달은 선택되어진 것 1개만 전달 
       	이때 radio name값이 동일한 경우 중에서 한개만 선택할 수 있다. 
       	submit을 통해 전송할 경우 name속성에 따른 속성값을 전송한다. 
       	서버에 전달될 때, key=value에서 key로 전달된다. 
[하] 6. select의 속성과 option의 속성에 대하여 기술하세요.
	
 		<select name ="" size="" multiple>
 		 	<option value="전송/내부 데이터">화면에보이는선택</option>
 		 	<option value="전송/내부 데이터" selected >화면에보이는선택</option>
 	
 		size="숫자" : 한번에 보이는 선택의 크기 
 		multiple : 다중선택을 가능하게 하는 옵션 
 		value : 선택되었을 때, 전송 또는 js로 처리되는 값 
 				value가 없을 때는 기본적으로 화면에 보이는 값으로 설정된다. 
 		selected: 초기에 선택되어서 나오게 할 때 사용된다. 
 		
[하] 7. select를 이용해서 물건(사과/바나나/딸기), 갯수(1~10)를 선택하게
        만들고, 해당 내용을 선택했을 때, 값을 출력하게 하세요.
 -->
 		<form>
 		<table border>
 		<tr><td><select name="fruit" >
 					<option>사과</option>
 					<option>바나나</option>
 					<option>딸기</option>
 				</select></td>
 				<td><select name="cnt">
 						<option>1</option>
 						<option>2</option>
 						<option>3</option>
 						<option>4</option>
 						<option>5</option>
 						<option>6</option>
 						<option>7</option>
 						<option>8</option>
 						<option>9</option>
 						<option>10</option>
 					</select></td></tr>
 		<tr><td colspan="2" align="center"><input type="submit"></td></tr>
 		</table>
 		</form>
</body>
</html>
