<!--  
[하] 5. javascript란 무엇인가?
	웹브라우저에서 많이 사용하는 프런트엔드단 프로그래밍언어이다. 
[하] 6. javascript가 head부분에 선언되었을 때와 body 밑에 선언되었을 때의 
		차이점은 무엇인가?
		- script 태그를 head 태그에 넣으면 body태그를 읽기 전에 실행한다. 
 			body 부분에 있는 DOM(document object model-tag를 객체화)메모리에	
 			로딩하지 못기 때문에 화면에 나타나지 않음. 
 			상단에 선언되어 있더라도, 함수로 호출하는 경우에는 처리가 가능
 		- body 태그 하단에 넣으면 head태그를 실행한후, body에 있는 태그가	
 			DOM 메모리에 로딩된 후, 실행된다. 
[하] 7. 변수 선언에 있어서, java와 javascript의 차이점을 기술하세요.

	js는 데이터유형 선언 없이 데이터를 할당하고, 데이터에 따라 데이터유형이 결정된다. 
 -->
