<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>텍스트 입력 폼</title>
</head>
<body>
<h3>자기 소개서 작성</h3>
<hr>
<form>
이름: <input type="text" value="홍길동(초기)" size="20" maxlength="10"><br>
암호: <input type="password" value="" maxlength="4"><br>
자소서: <textarea cols="20" rows="5">이곳에 자기소개서 작성</textarea>
</form>
</body>
</html>
<!-- 
# 여러가지 입력요소(input) 
1. input 한줄짜리 입력 창 
	- type="text": 기본문자열 입력 형식
	  type="password": 패스워드 입력형식 
	- name="이름" 
	- maxlength="문자갯수(입력할 수 있는 문자갯수)"
	- size="문자갯수(화면에서 보이는 크기)" 
	- value="초기화면에 입력된 데이터 지정" 
2. textarea: 여러줄 입력 
	- cols: 열단위 크기 
	- rows: 행단위 크기 
	cols와 rows의 비율크기가 동일하지 않다. 
	주의) 
	value속성은 js에서 사용되고, 
	실제 value로 처리되는 부분은 
	<textarea>여기에 입력된 데이터가 value값으로 처리된다.</textarea>
	
 -->
