<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*

//
window.onload=function(){ 
 	// document.querySelector("h2").innerHTML="";
 	var tds = document.querySelectorAll("td");
 	var idx=-1;
 	this.onkeyup=function(){
 		var h2Obj = document.querySelector("h2");
 		document.querySelector("h2").innerHTML="키 코드["+event.keyCode+"]";
 		// 전체를 초기화 처리 
 		for(var i=0;i<tds.length;i++){
 			tds[i].style.backgroundColor="";
 		}
 		if(event.keyCode==39){	//오 
 			if(idx==8){
 				tds[idx].style.backgroundColor="pink";
 			}else{
 				idx++;
 	 			tds[idx].style.backgroundColor="pink";
 			}
 		}
 		
 		if(event.keyCode==37){ //왼 
 			if(idx==0){
 				tds[idx].style.backgroundColor="pink";
 			}else{
 				idx--;
 	 			tds[idx].style.backgroundColor="pink";
 			}
 		}
 		if(event.keyCode==38){ //위 
 			if(idx<3){
 				tds[idx].style.backgroundColor="pink";
 			}else{
 				idx-=3;
 	 			tds[idx].style.backgroundColor="pink";
 			}
 		}
 		if(event.keyCode==40){ //아래
 			if(idx>5){
 				tds[idx].style.backgroundColor="pink";
 			}else{
 				idx+=3;
 	 			tds[idx].style.backgroundColor="pink";
 			}
 		}
 		// ex1) 왼쪽방향 
 		// ex2) 위쪽 
 		// ex3) 아래쪽 
 	};
};
</script>
</head>
<body>
   <h2></h2>
   <table width="300" height="300" border> 
   		<tr><td></td><td></td><td></td></tr>
   		<tr><td></td><td></td><td></td></tr>
   		<tr><td></td><td></td><td></td></tr>
   </table>
</body>
