<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 
 
*/
//
window.onload=function(){ 
 	// document.querySelector("h2").innerHTML="";
 	var child = window.open('','','width=300,height=200');
 	child.document.write('<h3>이동하는창</h3>');
 	child.moveTo(0,0); // 절대적 위치, x,y 왼쪽 상단 
 	setInterval(function(){
 		child.moveBy(10,10); // 1초마다 상대적 위치로 이동 
 	},1000);
 	// ex1) 왼쪽이동버튼, 아래로 이동 버튼 버튼 클릭시 윈도우 창이 뜨고 
 	// 하나는 왼쪽으로 이동, 하나는 아래로 이동하게 처리하세요 
 	var child2 = window.open('','','width=300, height=200');
 	 	child2.document.write('<h3>왼쪽으로이동</h3>');
 	 	child2.moveTo(500,0);
 	var left = document.querySelector("[name=left]");
 	left.onclick=function(){
 		child2.moveBy(-100,0);
 	}
 	
}; 
function goDown(){
		var child3 = window.open('','','width=300,height=200');
		child3.document.write("<h3>아래로 이동하는창</h3>");
		child3.moveTo(0,0);
		setInterval(function(){
			child3.moveBy(0,10);
		},1000);
}
</script>
</head>
<body>
   <h2></h2>
   <input type="button" name="left" value="왼쪽이동버튼">
   <input type="button" name="down" value="아래쪽이동버튼" onclick="goDown()">
</body>
