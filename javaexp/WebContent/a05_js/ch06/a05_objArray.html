/* 
 # 객체형 배열 
 1. 배열에 객체를 할당 처리 
 	1) 기본형식 
 	var 배열명 = [];
 	배열명[index번호] = {속성:속성값}; //특정한 index위치에 객체를 추가.

 	배열명.pop(); // 배열에 포함된 마지막 객체 삭제

 	var 배열명 = [{속성1:속성1값},{속성2:속성2값},{속성3:속성3값},...];
*/
