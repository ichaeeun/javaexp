<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 # 시간간격으로 수행하는 내장 함수 
 1. 기본형식 
 	setInterval(function(){ 해당시간 마다 수행할 내용 }, 1/1000 );
 	clear Interval(변수); : 메모리해제 
*/
//
	function start01(){
 		var obh4 = document.querySelector("h4");
 		var cnt=1;
 		var set01 = setInterval(function(){
 			obh4.innerHTML=cnt;
 			if(cnt==1000){ //1000일때 반복 종료 
 				clearInterval(set01);
 			}
 			cnt++;
 		},10); //0.1초 마다 
 	}
 	// ex) 카운트 다운 10~0 까지 카운트다운 클릭 시, 출력 ..0 일 될때, 발사 
	function countDown(){
 		var count = document.querySelector("#count");
 		var cnt=10;
 		var count01 = setInterval(function(){
 			count.innerHTML=cnt--;
 			if(cnt<0){
 				alert("발사");
 				clearInterval(count01);
 			}
 		},1000);
 	}

</script>
</head>
<body>
   <h2 onclick="countDown()">카운트다운</h2>
   <div id="count"></div>
   <h3 onclick="start01()">시작!!</h3>
   <h4>0</h4>
   
</body>
