<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 # 함수사용 목적 
 1. 정의된 기능으로 공통내용을 처리하기 위한 것이다. 
 2. 처리형태 
 	1) 필요로 하는 기능함수 선언 
 		- 선언적 함수, 익명함수 
 		- 매개변수 
 		- 내용처리 
 	2) 함수호출 
 		함수명(입력할 데이터1, 입력할 데이터2)
*/
// 1. 익명 함수 선언과 호출. 
var fun01 = function(){
 		// 데이터를 입력받아 alert로 출력 
 		var num01 = prompt("구매할 갯수 입력","0");
 		alert("갯수: "+num01)	;
 	};
// 이후 라인에서 익명함수 호출; 
fun01(); 
// ex1) 주문할 물건을 입력해서, alert와 console에 출력되는 함수정의하고
// 바로 호출되게 하세요. 
var fun02 = function(){
	var num02 = prompt("주문할 물건 입력","사과");
	alert("주문할 물건: "+num02);
	console.log("주문할 물건: "+num02);
}

// fun02();
// 이벤트를 통한 호출 
// body에서 특정한 요소객체(태그)의 속성으로 onclick="함수명()"
// 으로 하면 정의된 함수가 호출될 수 있다. 
// ex2) h4에 구매물건과 갯수를 입력 받아서 alert()/console에 출력 
//  <div id="show"></div> 에도 출력 
// 
	var fun03 = function(){
		var pname = prompt("구매물건입력","사과");
		var cnt = prompt("구매할 갯수 입력","0");
		alert("물건: "+pname+"\n갯수: "+cnt);
		console.log("물건: "+pname+"\n갯수: "+cnt)	;
		var show = document.querySelector("#show");
		show.innerHTML="<h3>물건: "+pname+"</h3><h3>갯수: "+cnt+"<h3>";
	};
	
	
</script>
</head>
<body>
   <h2></h2>
   <h3 onclick="fun02()" >구매물건 클릭</h3>
   <h4 onclick="fun03()">구매물건과 갯수 입력(click)</h4>
   <div id="show"></div>
</body>
<script type="text/javascript">
/* 
 
 
*/
   document.querySelector("h2").innerHTML="js 시작^^";
//

</script>
