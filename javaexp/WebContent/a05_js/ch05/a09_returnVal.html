<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 # 함수의 입력과 리턴값 
 1. 함수의 기본 형식 
 	1) 정의 
	 	function 함수명(매개변수1,매개변수2){
			처리 프로세스 
			return 리턴데이터; 
		}
	2) 호출 
		함수명(입력값1, 입력값2) : 리턴값으로 데이터를 가지고 있다. 
		
*/
//
	// 1. 함수정의 
	function fun01(num){
			return num*num;
	}
	// 2. 함수호출 
	alert("함수의 리턴값: "+fun01(5));
	console.log("함수의 리턴값: "+fun01(9));
	// ex) 함수로 사과의 갯수와 딸기 갯수를 입력받아 총 갯수를 리턴 
	// 		alert(), console, h4에 출력 
	function fun02(apple,straw){
		return apple+straw;
	}
	alert("총 갯수: "+fun02(3,4));
	console.log("총 갯수: "+fun02(5,6));
	
	
</script>
</head>
<body>
   <h2></h2>
   <h3></h3>
   <h4></h4>
</body>
<script type="text/javascript">
/* 
 
 
*/
   document.querySelector("h2").innerHTML="js 시작^^";
   document.querySelector("h3").innerHTML="함수리턴값: "+fun01(8);
   document.querySelector("h4").innerHTML="총 갯수: "+fun02(5,4);
//

</script>
