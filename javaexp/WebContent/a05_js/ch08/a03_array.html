/* 
 # 배열 
 1. 배열 처리 객체 
 	1) 배열명 = []
 	2) 생성자 함수 
 	Array() : 빈 배열 
 	Array(크기)
 	Array(데이터1, 데이터2, 데이터3, ...)
 2. 속성과 메서드 		
 	length : 배열요소의 갯수 
 	concat() : 배열 요소를 이어줌 
 	join() : 모든 요소 문자열로 
 	pop() : 마지막 요소 제거, 삭제할 요소 리턴 
 	push() : 마지막 추가 
 	reverse() : 순서 뒤집기 
 	slice() : 지정부분 리턴 
 	sort() : 정렬 ex) 배열.sort(function(left,right){	return left-right });
 	splice() : 지정 부분 삭제, 삭제한 요소 리턴 
 		ex) splice(삭제할시작위치, 갯수)
 		****반복적으로 삭제할때는 해당 위치에서 갯수가 삭제가 되기에 구조가 변경이 된다. 
 			마지막 Index위치부터 삭제하여야 정상적으로 처리가 된다. 
 3. 배열 정렬 처리 
 	1) 기본형식: 배열.sort(function(left,right){});
 	2) 오름차순 : 1, 2, 3, 4 ... (번호순)
 		function(left,right){return left-right}	
 	3) 내림차순 : 10, 9, 8, 7 ... (성적순)
 		function(left,right){return right-left}
 4. 요소 제거 
 	특정 요소제거 메서드 없음 
 	프로토타입 추가 
 	Array.prototype.remove = function(index){
	 return this.splice(index-1);
 }
 
*/

/*
 # 객체형 배열에서 특정 속성으로 비교해서 정렬처리 
 1. 학생이름 국어, 영어, 수학을 가진 객체가 배열로 리스팅 될 때 
 	학생의 속성값인 국어점수를 기준으로 정렬, 
 	학생의 속성값인 영어점수를 기준으로 정렬, 
 2. 배열의 구성요소기준으로 정렬 
 	배열명.sort(function(left,right){ 
 		left.속성 - right.속성; // 특정 속성 기준으로 전체 배열의 오름차순 처리. 
 	}); 
 	ex) 
 	stulist.sort(function(left,right){
 		left.국어 - right.국어; // 학생배열의 국어점수 기준으로 내림차순 처리 
 	});
 	
 */
 function Student(name,korean,math,english,science){
		// 속성 
		this.이름 = name; 
		this.국어 = korean;
		this.수학 = math;
		this.영어 = english;
		this.과학 = science;
		// 메서드 
		this.getSum = function(){
			return this.국어 + this.수학 +this.영어+this.과학;
		};
		this.getAverage = function(){
			return this.getSum()/4;
		};
		this.toString = function(){
			return this.이름 + '\t' + this.getSum() + '\t\t' + this.getAverage();
		};
	}
 
 // 학생정보 배열을 만듭니다. 
 var students=	[];
 var students1=[];
 var students2=[];
 var students3=[];
 students.push(new Student('윤인성',87,98,88,97));
 students.push(new Student('연하진',76,56,68,65));
 students.push(new Student('구지연',76,68,78,74));
 students.push(new Student('나선주',86,74,53,86));
 students.push(new Student('윤아린',98,87,85,63));
 students.push(new Student('윤명월',89,75,53,86));
 students.push(new Student('김미화',98,75,86,64));
 students.push(new Student('김연화',98,65,53,87));
 students.push(new Student('박아현',98,86,98,76));
 students.push(new Student('서준서',99,76,74,87));
// 1. 총점 기준으로 내림차순 정렬처리 
// 2. slice(index,마지막index+1) : 해당 인덱스로부터 갯수 호출 
// 		slice(0부터, 1부터	) : 특정 추출해서 배열을 return 
//		['사과','바나나','딸기','오렌지'].slice(0,1) ==> '사과'
//		['사과','바나나','딸기','오렌지'].slice(1,3) ==> '바나나','딸기'
// 학생의 1~3등 까지 추출  
// # 주의 : 기존의 배열에서 return하여 새로운 배열을 만들기 때문에 새로운 변수에 
// 		   할당하면 기존 배열에 영향을 미치지 않는다. 
 students1= students.sort(function(left,right){
	 return right.getSum()-left.getSum();
 }).slice(0,3);
 // 출력합니다. 
 var output = '이름\t\t총점\t\t평균\n';
 for(var i in students1){
	 output+=students1[i].toString()+'\n';
 }
 console.log(output);
 
 // ex1) 국어점수 기준으로 끝에서 3명을 출력하세요 
 // ex2) 영어점수 기준으로 4~7등까지 출력하세요. 
 
 students2=students.sort(function(left,right){
	 return left.국어-right.국어;
 }).slice(0,3);
 var output='이름\t\t총점\t\t평균\t\t국어\n';
 for(var i in students2){
	 output+=students2[i].toString()+'\t\t'+students2[i].국어+'\n';
 }
 console.log(output);
 
 students3=students.sort(function(left,right){
	 return right.영어-left.영어;
 }).slice(3,7); // 4등~7등 
 var output='이름\t\t총점\t\t평균\t\t영어\n';
 for(var i in students3){
	 output+=students3[i].toString()+'\t\t'+students3[i].영어+'\n';
 }
 console.log(output);
