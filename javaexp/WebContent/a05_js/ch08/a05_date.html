<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 # Date 
 1. 날짜와 시간을 표시하는 객체 
 2. 생성 
 	1) 현재일자와 시간
 	var 변수명 = new Date() 
 	2) 특정일자 
 	Date("영문월 날짜")
 	Date("영문월 날짜, 년도")
 	Date("영문월 날짜, 년도 시:분:초")
 	Date(년도, 월index, 날짜, 시, 분, 초)
 	Date(년도, 월index, 날짜, 시, 분, 초, 1/1000초)
 3. 메서드 
 	getXXX(): 호출 
 	setXXX(저장데이터) 
 	XXX : Date, Day, FullYear, Hours, Milliseconds, Minutes, Month, Seconds, Time
 	ex) date01.getDate(), date01.getHours() 
 		date01.getTime(): 1970.1.1기준 1/1000초를 계산하여 처리 
 		date01.getDay(): 요일(0~6) index 
 		date01.getMonth(): 월(0~11) index 
 	ex) 일주일 후: date.setDate(date.getDate()+7)
 		getDate()를 통해서 현재 날짜를 가져오고 setDate()를 통해서 저장처리 
 		현재날짜가 1/28이면 7일 이후 2/4로 날짜처리 규칙에 의해 저장처리된다. 
 	toOOOStsring()
 	OOO: Date, GMT, ISO, JSON, LocaleDate, Locale, LocaleTime, Time 
 		date.toISOString(): iso 형태 날짜 출력 
 		date.toLocaleDateString(): 한국형 날짜 출력 
 		date.toLocaleTimeString(): 한국형 시간 출력 
 		date.toDateString(): 한국식 날짜/시간 출력 
 		
*/
// 변수를 선언합니다. 
var date = new Date(); 
// 출력합니다. 현재 날짜 표기 
console.log(date);
// 영문으로 선언한 특정 날짜와 시간 표기 
var date1 = new Date('December 9,1991');
var date2 = new Date('December 9,1991 02:24:23');
console.log(date1);
console.log(date2);
// 매개변수에 의한 날짜 표현 
var date3 = new Date(1991,11,9); //1991년 12월 9일 
var date4 = new Date(1991,11,9, 2,24,23);
var date5 = new Date(1991,11,9, 2,24,23,1);
console.log(date3);
console.log(date4);
console.log(date5);

// 변수를 선언합니다. 
var date = new Date();
// 현재 시각에서 7일을 더합니다. 
date.setDate(date.getDate()+7);
// 출력합니다. 
console.log(date);

// 변수를 생성합니다. 
var date = new Date(2021,4,29);
// 출력합니단. 
var output= ''; 
// 날짜 형식에 따른 출력 내용 
output += '✯toDateString: '+date.toDateString()+'\n';
output+= '✯toGMTString: '+date.toGMTString()+'\n';
output+= '✯toLocaleDateString: '+date.toLocaleDateString()+'\n';
output+= '✯toLocaleString: '+date.toLocaleString()+'\n';
output+= '✯toLocaleTimeString: '+date.toLocaleTimeString()+'\n';
output+= '✯toString: '+date.toString()+'\n';
output+= '✯toTimeString: '+date.toTimeString()+'\n';
output+= '✯toUTCString: '+date.toUTCString()+'\n';
console.log(output);

// ex1) 영문으로 2021년 02월 1일을 입력하여 화면 h2에 출력하세요 
var date6 = new Date('Feburary 1,2021');
// ex2) 매개변수에 의해서 오늘 오후 17:50 15초를 입력하고 h3에 출력하세요 
var date7 = new Date(2021,1,3,11,50,15);

// ex1) 기념일 출력 : 오늘 이후 [100] [기념일확인] ==> 클릭 시, 해당 날짜를 
//		위에 적절한 형식으로 출력하세요 
// ex2) 특정일 기념 처리 []년 []월 []일 	[]일[이전/이후] 

// 변수를 선언합니다. 
var now = new Date();
var before = new Date('December 9, 1991');
// 날짜 간격을 구합니다. 
// getTime() : 1970.1.1 기준으로 1/1000초 단위로 할당하여 처리함 
// 1*1000 1초 
// 1*1000*60 1분 
var interval = now.getTime() - before.getTime();
// 오늘과 특정기준일의 차이를 계산하고 
// (1000*60*60*24) 1일단위로 변경처리 
// 36시간 ==> 1.5일 ==> 1일로 계산 
interval = Math.floor(interval/(1000*60*60*24));
// 출력합니다. 
console.log('interval: '+interval+'일');

</script>
</head>
<body>
   <h2></h2>
   <h2></h2>
   <br><br><br>
   오늘 이후 <input name="checkdate">
   <input type="button" value="기념일확인" onclick="checkDate()">
   <p id="result1"></p>
   <br><br><br>
   <input name="year">년 <input name="month">월 <input name="day">일<br>
   <input name="checkdate2">일 
   	<select id="sel" onchange="dateCal()">
   		<option value="">선택</option>
   		<option value="0">이전</option>
   		<option value="1">이후</option>
   	</select>
    <p id="result2"></p>
</body>
<script type="text/javascript">
document.querySelectorAll("h2")[0].innerHTML+=date6;
document.querySelectorAll("h2")[1].innerHTML+=date7;

function checkDate(){
	var checkdate = Number(document.querySelector("[name=checkdate]").value);
	var todate = new Date();
	todate.setDate(todate.getDate()+checkdate);
	document.querySelector("#result1").innerHTML = todate.toLocaleDateString();
}


function dateCal(){
	var year = Number(document.querySelector("[name=year]").value);
	var month = Number(document.querySelector("[name=month]").value);
	var day = Number(document.querySelector("[name=day]").value);
	var checkdate2 = Number(document.querySelector("[name=checkdate2]").value);
	var sel = document.querySelector("#sel").value;
	if(sel=='0') checkdate2 = -(checkdate2);
	if(sel=='1') checkdate2 = (checkdate2);
	if(sel=='') checkdate2 = 0;
	
	var todate2 = new Date(year,month-1,day);
	todate2.setDate(todate2.getDate()+checkdate2);
	document.querySelector("#result2").innerHTML = todate2.toLocaleDateString();
	
}

</script>
