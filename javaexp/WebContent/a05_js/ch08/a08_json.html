<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 # trim() : 양쪽 공백문자 제거 처리 
*/
// 변수를 선언합니다. 
var text = ' text ';
// 출력합니다. 
var output ='';
output+= '++' + text+ '++\n';
output += '++' +text.trim() +'++';
console.log(output);

/*
 # json문자열 변환 (*******)
 1. JSON.stringify(객체): 객체를 문자열로 변환 처리 
 2. JSON.parse("문자열형 json") : 문자열을 json객체로 변환 
 */
// 변수를 선언합니다. 
var object = {
		 name: '윤인성',
		 region :'서울특별시'
 };
 // 출력합니다. 
 var jdataS = JSON.stringify(object); // 객체를 문자열로
 console.log(jdataS); 
 // 변수를 선언합니다. 
 var copy = JSON.parse(jdataS); // 문자열을 객체화 
 // 출력합니다. 
 console.log(copy.name + ': '+copy.region);
 
 // ex) 물건명, 가격, 갯수, json 객체 선언, 문자열로 출력하고, 
 //  	다시 객체를 만들어 속성을 생산지를 추가하여 출력하세요 
 var prod = {pname:'바나나',price:3000,cnt:4};
 var prodS = JSON.stringify(prod);
 console.log(prodS);
 var prodObj = JSON.parse(prodS);
 prodObj.loc = "필리핀"; 
 console.log(prodObj);
 
 
 // ex) 위 내용을 배열변수로 만들어 물건정보 3개가 들어간 
 // 배열객체를 만들고, 
 // 문자열로 변환하여 출력하세요 
 var prodArray=[prod,{pname:'사과',price:2000,cnt:2},{pname:'딸기',price:15000,cnt:2}]
 var prodArrayS = JSON.stringify(prodArray);
 console.log(prodArrayS);
 var prodArrayCpy = JSON.parse(prodArrayS);
 console.log(prodArrayCpy);
 
 
 
</script>
</head>

   <h2></h2>
</body>
